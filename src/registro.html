<!DOCTYPE html>
<html ng-app="registro" ng-controller="RegistroController">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>R2DieselNoticias | Registro</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap 3.3.7 -->
    <link
      rel="stylesheet"
      href="../node_modules/admin-lte/bower_components/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="../node_modules/admin-lte/bower_components/font-awesome/css/font-awesome.min.css"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="../node_modules/admin-lte/bower_components/Ionicons/css/ionicons.min.css"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="../node_modules/admin-lte/dist/css/AdminLTE.min.css"
    />
    <!-- iCheck -->
    <link
      rel="stylesheet"
      href="../node_modules/admin-lte/plugins/iCheck/square/blue.css"
    />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"
    />
  </head>
  <body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <div class="login-logo">
          <a href="index.html"><b>R2Diesel</b>Noticias</a>
        </div>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Registrar nuevo usuario</p>

        <form>
          <div class="form-group has-feedback">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre"
              ng-model="nombre"
            />
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              ng-model="email"
            />
            <span
              class="glyphicon glyphicon-envelope form-control-feedback"
            ></span>
          </div>
          <div class="form-group has-feedback">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              ng-model="password"
            />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <!-- <div class="form-group has-feedback">
            <input
              type="password"
              class="form-control"
              placeholder="Repetir password"
            />
            <span
              class="glyphicon glyphicon-log-in form-control-feedback"
            ></span>
          </div> -->
          <div class="row">
            <!-- <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox" /> I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div> -->
            <!-- /.col -->
            <div class="col-xs-12">
              <button
                type="submit"
                class="btn btn-primary btn-block btn-flat {{ disabled }}"
                ng-click="registrar()"
              >
                Registro
              </button>
              <div class="progress progress-sm active" ng-if="doRegistro">
                <div
                  class="progress-bar progress-bar-success progress-bar-striped"
                  role="progressbar"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  style="width: 100%"
                >
                  <span class="sr-only">100% Complete</span>
                </div>
              </div>
              <div
                class="alert alert-warning alert-dismissible"
                role="alert"
                ng-if="errorRegistro"
              >
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span></button
                >El nombre, email o password son inv√°lidos.
              </div>
              <div
                class="alert alert-success alert-dismissible"
                role="alert"
                ng-if="exitoRegistro"
              >
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span></button
                >Registro de usuario exitoso.
              </div>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <!-- <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"
            ><i class="fa fa-facebook"></i> Sign up using Facebook</a
          >
          <a href="#" class="btn btn-block btn-social btn-google btn-flat"
            ><i class="fa fa-google-plus"></i> Sign up using Google+</a
          >
        </div> -->

        <!-- <a href="login.html" class="text-center">I already have a membership</a> -->
      </div>
      <!-- /.form-box -->
    </div>
    <!-- /.register-box -->

    <!-- jQuery 3 -->
    <script src="../node_modules/admin-lte/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../node_modules/admin-lte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../node_modules/admin-lte/plugins/iCheck/icheck.min.js"></script>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="registro.js"></script>
    <script>
      $(function() {
        $("input").iCheck({
          checkboxClass: "icheckbox_square-blue",
          radioClass: "iradio_square-blue",
          increaseArea: "20%" /* optional */
        });
      });
    </script>
  </body>
</html>
